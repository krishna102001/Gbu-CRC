name: Build Checker

on:
  pull_request:
    branches:
      - master
jobs:
  Build-on-pull-request:
    runs-on: ubuntu-latest
    env:
      MONGODB_URI: mongodb://localhost:27017/test-db # ⬅️ Add this
    services:
      mongodb:
        image: mongo:5.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand({ ping: 1 })'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: clone repo
        uses: actions/checkout@v4
      - name: setup node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"
          # ---- Client ---
      - name: Install client packages
        run: |
          cd client
          npm install
      # - name: Lint checker
      #   run: |
      #     cd client
      #     npm run lint
      - name: build the client
        run: |
          cd client
          npm run build
        # ---- server ----
      - name: Install server packages
        run: |
          cd server
          npm install
      - name: Lint checker
        run: |
          cd server 
          npm run lint
      - name: Run TestCase
        run: |
          cd server
          npm test
